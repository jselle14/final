        <div class="hero"></div>

        <main>

            <section class="contact-section">

                <div class="contact-container">

                <div class="contact-left">

                    <h2>Contact Us</h2>

                    <p>
                        Please reach out with any questions or concerns about your stay.
                        We're happy to help you plan the perfect trip! 
                        Required fields marked with *
                    </p>

                    <img src="images/swiss-peak.jpg" width="300" height="350"  alt="Scenic mountain view">
                </div>

                
                <form class="contact-form" 
                    action="https://wp.zybooks.com/form-viewer.php" 
                    method="post">

                    <label for="fullname">Full Name *</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label>Preferred Contact Method *</label>
                    <div class="radio-row">
                        <label><input type="radio" name="method" value="email" required> Email</label>
                        <label><input type="radio" name="method" value="phone" required> Phone</label>
                    </div>

                    <label for="comments">Comments *</label>
                    <textarea id="comments" name="comments" required></textarea>

                    <button type="submit">Submit</button>

                </form>

                </div>

            </section>
            
        </main>
